<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar fixed-top bg-body-tertiary navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="assets/vector/JanmargAPI.svg" width="200" />
                </a>

                <ul class="navbar-nav me-auto">
                    <li class="navbar-item">
                        <a class="nav-link active">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link">Endpoints</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link">Examples</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div
            class="progress fixed-top bg-body-secondary"
            role="progressbar"
            aria-label="Scroll progress bar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 5px; border-radius: 1px"
        >
            <div
                class="progress-bar"
                id="scroll-progress-bar"
                style="width: 0%"
            ></div>
        </div>

        <!-- Picture -->
        <div class="container-fluid" style="margin-top: 5%">
            <div class="row">
                <img src="assets/images/bg-3.jpg" />
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="assets/scripts/progress-bar.js"></script>
    </body>
</html>
